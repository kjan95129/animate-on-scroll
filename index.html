<!DOCTYPE html>
<html lang='en'>

<head>
  <meta charset="utf-8" />
  <link href='./index.css' rel='stylesheet' />
  <link href='./animations.css' rel='stylesheet' />
  <link href="https://fonts.googleapis.com/css?family=Poppins&display=swap" rel="stylesheet">
  <title>Animate on scroll</title>
  <style id="earthquake"></style>
</head>

<body>
  <div class='container'>
    <div class='middleBox'>
      <h1>animate-on-scroll</h1>
      <p>Scroll down...</p>
    </div>
    <div data-animation='fade-up' class='bottomBox'>
      <code>data-animation='fade-up'</code>
    </div>
    <div data-animation='fade-down' class='bottomBox'>
      <code>data-animation='fade-down'</code>
    </div>
    <div data-animation='fade-left' class='bottomBox'>
      <code>data-animation='fade-left'</code>
    </div>
    <div data-animation='fade-right' class='bottomBox'>
      <code>data-animation='fade-right'</code>
    </div>
    <div data-animation='fade-up-left' class='bottomBox'>
      <code>data-animation='fade-up-left'</code>
    </div>
    <div data-animation='fade-up-right' class='bottomBox'>
      <code>data-animation='fade-up-right'</code>
    </div>
    <div data-animation='fade-down-left' class='bottomBox'>
      <code>data-animation='fade-down-left'</code>
    </div>
    <div data-animation='fade-down-right' class='bottomBox'>
      <code>data-animation='fade-down'</code>
    </div>

      </div>
      <input type="range" min="0" max="20" value="0" class="slider" id="myRange"> -->
  </div>
  <script src='./index.js' id='stylesheet'></script>
</body>

</html>
